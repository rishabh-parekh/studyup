<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" {{ .Site.Params.description }}">
    <meta name="author" content="{{ .Site.Params.author }}">

    <title>{{.Site.Params.brand}}</title>

    <link href="{{.Site.BaseURL}}/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap-gohugo.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Harmattan|Lato:300,400" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="/css/studyup.css" rel="stylesheet">
    <link href="/css/HPstyles.css" rel="stylesheet">
    <link href="/css/hugofont.css" rel="stylesheet">
    <link href="/css/carousel.css" rel="stylesheet">



    <link rel="shortcut icon" href="/img/icons/favicon.ico" type="image/x-icon" />

    <link rel="apple-touch-icon" sizes="57x57" href="/img/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/icons/apple-icon-120x120.png">

    <link rel="icon" type="image/png" sizes="96x96" href="/img/icons/favicon-96x96.png">

      .callout {
        table-layout: fixed;
      }

  <body>

    <div id="top" class="header">
      <div class="vert-text">
        <!--logo start-->
        {{if .Site.Params.customer}}
          <a href="#intro"><img src="{{.Site.BaseURL}}/img/{{.Site.Params.customer}}.png" class="logo" alt="logo"> </a>
        {{end}}
        <!-- <h1 class="header center teal-text text-lighten-2"><a href="{{.Site.BaseURL}}">{{.Site.Title}}</a></h1> -->
        <h1 class="center" style="color:#ffffff;font-size:48px;font-weight:100;">{{.Site.Title}}</h1>
      </div>
    </div>
    <!-- /Full Page Image Header Area -->
